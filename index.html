<!DOCTYPE html>
<html>
<header>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/extra.css" />
    <meta name="author" content="Levi.#2021 | Levi Batkin Development">
    <link rel="icon" href="assets/favicon.png">
    <title>Discord Token Checker</title>
    <meta name="description" content="Welcome to the best Discord Token Checker with no downloads required whatsoever, this is all possible through our website!">
    <style>
        body {
          background-image: url('assets/background.gif');
        }
    </style>
</header>

<body>
    <div class="general">
        <label>
            <input class="label" type="text" placeholder=" ">
            <p>Discord Token</p>
        </label>
        <button class="button" onclick="SubmitToken()">Submit</button>
        <br />
        <div class="image">
            <img id="profile" />
        </div>
        <ul class="list-group">
            <li class="list-group-item" id="tag">Discriminator:</li>
            <li class="list-group-item" id="email">Email:</li>
            <li class="list-group-item" id="verified">Verified:</li>
            <li class="list-group-item" id="id">User ID:</li>
            <li class="list-group-item" id="locale">Locale:</li>
            <li class="list-group-item" id="phone">Phone</li>
        </ul>
        <div class="centered-error-div">
            <div class="alert alert-danger text-center" id="alert-doe">Invalid Token</div>
        </div>
        <footer>
            <b>
                <p>Copyright &copy; Levi Batkin Development</p>
            </b>
        </footer>
        <div class="info">
            <p><a href="https://discord.gg/EBHJQwbm6A" target="_blank">Discord</a></p>
            <p><a href="https://www.youtube.com/BlitzTutorials" target="_blank">YouTube</a></p>
        </div>
        <audio id="myAudio" hidden src="assets/music.mp3" type="audio/mpeg">
        </audio>
        <button class="button" onclick="togglePlay()">â™«</button>
</body>
<script>
    function SubmitToken() {

    const alerter = document.getElementById("alert-doe");
    const list = document.getElementsByClassName("list-group")[0];
    const id = document.getElementById("id");
    const tag = document.getElementById("tag");
    const tel = document.getElementById("phone");
    const loc = document.getElementById("locale");
    const email = document.getElementById("email");
    const ver = document.getElementById("verified");
    const profile = document.querySelector("#profile");
    const info = document.querySelector(".info")
    const token = document.getElementsByClassName("label")[0].value;

    alerter.style.display = "none";
    list.style.display = "none";
    profile.style.display = "none";
    info.style.display = "block";

    let response;
    try {
        response = await fetch("https://discordapp.com/api/v8/users/@me", {
            method: "GET",
            headers: {
                Authorization: token
            },
        });
        response = await response.json();
    } catch (e) {
        return alert(`Request failed: ${e}`);
    }

    if (!response.username) {
        return (alerter.style.display = "block");
    }

    if (response.avatar) {
        profile.src = "https://cdn.discordapp.com/avatars/" + response.id + "/" + response.avatar + ".png?size=128";
    } else {
        profile.src = "https://cdn.discordapp.com/embed/avatars/" + (response.discriminator % 5) + ".png?size=128";
    }

    tag.textContent = response.username + "#" + response.discriminator;
    email.textContent = response.email ? response.email : "no email";
    ver.textContent = response.verified ? "verified" : "not verified";
    tel.textContent = response.phone ? response.phone : "no phone";
    id.textContent = response.id;
    loc.textContent = response.locale;

    profile.style.display = "flex";
    list.style.display = "block";
    info.style.display = "none";
}
    </script>
    <script> 
        var myAudio = document.getElementById("myAudio");
        var isPlaying = false;

        function togglePlay() {
        if (isPlaying) {
            myAudio.pause()
        } else {
            myAudio.play();
        }
        };
        myAudio.onplaying = function() {
        isPlaying = true;
        };
        myAudio.onpause = function() {
        isPlaying = false;
        };
    </script>
</html>
